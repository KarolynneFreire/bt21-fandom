<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Página FAP</title>
    <link rel="stylesheet" href="/assets/styles/index.css" />
  </head>
  <body>
    <header>
        <nav>
          <a href="/index.html"> <img
            src="https://seeklogo.com/images/B/bt21-logo-E17BE7A4D2-seeklogo.com.png"
            alt="logo"
          /></a>
          <div class="menu-hamburger">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
          </div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="personagens.html">Personagens</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>
    <section class="card-section-contato">
        <div class="card-container-contato">
            <div class="card-image-contato">
                <img src="https://wallpapers.com/images/hd/bt21-pictures-ykps8p6phcmpor8f.jpg" alt="Imagem do Formulário">
            </div>
            <div class="card-form-content">
                <h3>Entre em Contato</h3>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Enviar</button>
                </form>
            </div>
        </div>
      </section>
    <footer>
        <p>&copy; todos os direitos resrvados</p>
    </footer>
    <script src="/assets/scripts/index.js"></script>
    <script src="/assets/scripts/menu.js"></script>
  </body>
</html>
